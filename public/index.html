<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코인 추천 커뮤니티</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1>코인 추천 커뮤니티</h1>
            <nav>
                <ul>
                    <li><a href="index.html">홈</a></li>
                    <li><a href="board.html">게시판</a></li>
                    <li><a href="realtime.html">실시간 추천</a></li> <!-- 추가 -->
                    <li><a href="profile.html">프로필</a></li>
                    <li id="login-item"><a href="login.html">로그인</a></li>
                    <li id="admin-item" style="display: none;"><a href="admin.html" target="_blank">관리자</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>실시간 코인 추천</h2>
                <p>RSI, MACD 전략을 기반으로 코인을 추천해드립니다.</p>
                <a href="realtime.html" class="btn-primary">실시간 추천</a>
                <a href="board.html" class="btn-primary">게시판 바로가기</a>
            </div>
        </section>

        <section class="features">
            <div class="feature-card">
                <h3>실시간 데이터 분석</h3>
                <p>시장 데이터를 실시간으로 분석해드립니다.</p>
            </div>

            <div class="feature-card">
                <h3>사용자 커뮤니티</h3>
                <p>토론 및 정보 공유를 통해 투자 전략을 개선하세요.</p>
            </div>

            <div class="feature-card">
                <h3>알림 기능</h3>
                <p>급등 코인을 자동으로 감지하고 알림을 제공합니다.</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 코인 추천 커뮤니티 | All Rights Reserved</p>
        </div>
    </footer>

    <script>
        fetch('/get-user')
            .then(response => response.json())
            .then(data => {
                const loginItem = document.getElementById('login-item');
                const adminItem = document.getElementById('admin-item');

                if (data.nickname) {
                    loginItem.innerHTML = `<span>${data.nickname}님 | </span><a href="/logout">로그아웃</a>`;
                    if (data.role === 'admin') {
                        adminItem.style.display = 'inline-block';
                    }
                }
            })
            .catch(err => {
                console.error('로그인 상태 확인 실패:', err);
            });
    </script>
</body>
</html>
