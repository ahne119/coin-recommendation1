<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>활동 로그 - 관리자 페이지</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>관리자 페이지 - 활동 로그</h1>
        <nav>
            <ul>
                <li><a href="admin.html">회원 관리</a></li>
                <li><a href="activity_log.html">활동 로그</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>사용자 활동 로그</h2>
            <table id="log-list">
                <thead>
                    <tr>
                        <th>유저</th>
                        <th>행동</th>
                        <th>설명</th>
                        <th>날짜</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 활동 로그 동적 삽입 -->
                </tbody>
            </table>
        </section>
    </main>

    <script>
        fetch('/admin/get-activity-log')
            .then(response => response.json())
            .then(data => {
                const logList = document.querySelector('#log-list tbody');
                logList.innerHTML = '';

                if (data.length === 0) {
                    logList.innerHTML = '<tr><td colspan="4">활동 로그가 없습니다.</td></tr>';
                }

                data.forEach(log => {
                    const logRow = document.createElement('tr');
                    logRow.innerHTML = `
                        <td>${log.nickname}</td>
                        <td>${log.action}</td>
                        <td>${log.description}</td>
                        <td>${new Date(log.created_at).toLocaleString()}</td>
                    `;
                    logList.appendChild(logRow);
                });
            })
            .catch(err => {
                console.error('활동 로그 불러오기 실패:', err);
            });
    </script>
</body>
</html>
